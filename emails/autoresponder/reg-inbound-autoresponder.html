<!-- http://stage-o2/EmailTemplates/?action=edit&id=116376&Type=0 -->
<table class="container">
	<tr>
		<td>
			<img src="https://www.quest.com/images/email/blank.gif" width="20" height="20">
			<table class="row">
				<tr>
					<td class="wrapper last pb-20">
						<!-- Content -->
						<table class="twelve columns">
							<tr>
								<td class="text-pad">
									$$content$$
									&nbsp;
									<table class="medium button button-blue button-width-auto mb-5 mt-10">
										<tr>
											<td>
												<a href="$$CTA_URL$$">
													<span>$$CTA_Text$$</span>
												</a>
											</td>
										</tr>
									</table>
									&nbsp;
								</td>
								<td class="expander"></td>
							</tr>
						</table>
					</td>
				</tr>
			</table>

			<table class="row">
				<tr>
					<td class="wrapper">
						<table class="six columns">
							<tr>
								<td align="right" class="text-right text-pad">
									<a href="$$SecondaryCTA_URL$$" class="text-white text-underline">
										<img src="$$SecondaryImage_Path$$" alt="$$SecondaryCTA_AltText$$" style="height: auto; width: 220px; max-width: 220px !important;" />
									</a>
								</td>
								<td class="expander"></td>
							</tr>
						</table>
					</td>
					<td class="wrapper last">
						<table class="six columns">
							<tr>
								<td class="text-pad-left">
									<h2><strong>$$secondarytitle$$</strong></h2>
									$$secondarycontent$$

									&nbsp;
									<table class="medium button button-blue button-width-auto mb-5 mt-10">
										<tr>
											<td>
												<a href="$$SecondaryCTA_URL$$" class="text-underline">
													<span>$$SecondaryCTA_Text$$</span>
												</a>
											</td>
										</tr>
									</table>
									&nbsp;
								</td>
								<td class="expander"></td>
							</tr>
						</table>
					</td>
				</tr>
			</table>

			<table class="row">
				<tr>
					<td class="wrapper last">
						<!-- Content -->
						<table class="twelve columns">
							<tr>
								<td class="text-pad">
									$$promotioncontent$$
								</td>
								<td class="expander"></td>
							</tr>
						</table>
					</td>
				</tr>
			</table>
		</td>
	</tr>
</table>
