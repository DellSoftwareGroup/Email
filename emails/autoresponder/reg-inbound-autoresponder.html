<!-- http://stage-o2/EmailTemplates/?action=edit&id=116376&Type=0 -->
<img src="https://www.quest.com/images/email/blank.gif" width="20" height="20" style="float: none;">

<table class="container">
	<tr>
		<td>
			<table class="row">
				<tr>
					<td class="wrapper last pb-20">
						<!-- Content -->
						<table class="twelve columns">
							<tr>
								<td class="text-pad">
									<strong>$$content$$</strong>

									&nbsp;
									<table class="medium button mb-5 mt-10">
										<tr>
											<td class="button-grey">
												<a href="$$CTA_URL$$">
													<span>$$CTA_Text$$</span>
												</a>
											</td>
										</tr>
									</table>
									&nbsp;
								</td>
								<td class="expander"></td>
							</tr>
						</table>
					</td>
				</tr>
			</table>
		</td>
	</tr>
</table>

<table class="container">
	<tr>
		<td>
			<table class="row">
				<tr>
					<td class="wrapper bg-light-grey">
						<table class="six columns">
							<tr>
								<td align="center">
									<center>
										<a href="$$SecondaryCTA_URL$$" class="text-white text-underline">
											<img src="$$SecondaryImage_Path$$" alt="$$SecondaryCTA_AltText$$" style="height: auto; width: 220px; max-width: 220px !important; float: none; margin: 0 auto;" />
										</a>
									</center>
								</td>
								<td class="expander"></td>
							</tr>
						</table>
					</td>
					<td class="wrapper last bg-light-grey">
						<table class="six columns">
							<tr>
								<td class="text-pad-right">
									<h2><strong>$$secondarytitle$$</strong></h2>
									$$secondarycontent$$

									&nbsp;
									<table class="medium button mb-5 mt-10">
										<tr>
											<td>
												<a href="$$SecondaryCTA_URL$$">
													<span>$$SecondaryCTA_Text$$</span>
												</a>
											</td>
										</tr>
									</table>
									&nbsp;
								</td>
								<td class="expander"></td>
							</tr>
						</table>
					</td>
				</tr>
			</table>
		</td>
	</tr>
</table>

<table class="container">
	<tr>
		<td>
			<table class="row">
				<tr>
					<td class="wrapper last">
						<!-- Content -->
						<table class="twelve columns">
							<tr>
								<td class="text-pad">
									$$promotioncontent$$
								</td>
								<td class="expander"></td>
							</tr>
						</table>
					</td>
				</tr>
			</table>
		</td>
	</tr>
</table>
