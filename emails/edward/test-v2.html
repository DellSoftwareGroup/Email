<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
	<meta name="viewport" content="width=device-width"/>
	<link rel="stylesheet" href="/css/global.css">
	<link rel="stylesheet" href="/css/dsg-global.css">
</head>
<body>

<table class="body">
	<tr>
		<td class="center" align="center" valign="top">
			<center>

				[[widget:top-v2]]

				<table class="container">
					<tr>
						<td>

							<table class="row">
								<tr>
									<td class="wrapper last p-0">
										<table class="twelve columns">
											<tr>
												<td>
													<img src="http://stage.software.dell.com/ecard/test/auditing/images/image1.jpg"/>
												</td>
												<td class="expander"></td>
											</tr>
										</table>
									</td>
								</tr>
							</table>

						</td>
					</tr>
				</table>

				<table class="container">
					<tr>
						<td>

							<table class="row">
								<tbody>
								<tr>
									<td class="wrapper p-0">
										<table class="ten columns m-0">
											<tbody>
											<tr>
												<td class="text-pad-left text-pad-right">
													<h1 style="color: $$HexColor">$$Headline</h1>

													<h5 class="mt-10">$$SubHeadline</h5>
												</td>
												<td class="expander"></td>
											</tr>
											</tbody>
										</table>
									</td>
									<td class="wrapper last">
										<table class="two columns">
											<tbody>
											<tr>
												<td class="center hide-for-small" align="center">
													<center>
														<a href="$$cta_Input_URL">
															<img src="http://software.dell.com/images/email/icon-endpt.png" class="center heading-icon" width="80">
														</a>
													</center>
												</td>
												<td class="expander"></td>
											</tr>
											</tbody>
										</table>
									</td>
								</tr>
								</tbody>
							</table>

							<table class="button button-$$HeaderIcon_bk m-0">
								<tr>
									<td>
										<a href="$$cta_Input_URL" class="text-underline">$$cta_Input_Text</a>
									</td>
								</tr>
							</table>

						</td>
					</tr>
				</table>

			</center>
		</td>
	</tr>
</table>

</body>
</html>
