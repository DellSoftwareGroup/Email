<!-- DSG Main with left Image (280px) -->
<table class="container">
	<tr>
		<td>
			<img src="http://software.dell.com/images/email/blank.gif" width="20" height="20">
			<table class="row">
				<tr>
					<td class="wrapper pb-20">
						<!-- Image -->
						<table class="six columns">
							<tr>
								<td class="center" align="center">
									<center>
										<a href="$$LeftBarImage_Input_URL">
											<img src="$$LeftBarImage" alt="$$LeftBarImage_Input_Text" class="center"/>
										</a>
									</center>
								</td>
								<td class="expander"></td>
							</tr>
						</table>
					</td>
					<td class="wrapper last pb-20">
						<!-- Content -->
						<table class="six columns">
							<tr>
								<td class="text-pad">
									$$Description

									&nbsp;
									<table class="medium button button-width-auto mb-5 mt-10">
										<tr>
											<td>
												<a href="$$LeftBarImage_Input_URL">
													<span>$$LeftBarImage_Input_Text</span>
												</a>
											</td>
										</tr>
									</table>
									&nbsp;
								</td>
								<td class="expander"></td>
							</tr>
						</table>
					</td>
				</tr>
			</table>

		</td>
	</tr>
</table>
