<!-- DSG Main with Image, Secondary CTA -->
<table class="container">
	<tr>
		<td>
			<img src="http://software.dell.com/images/email/blank.gif" width="20" height="20">
			<table class="row">
				<tr>
					<td class="wrapper pb-20">
						<!-- Image -->
						<table class="five columns">
							<tr>
								<td class="center" align="center">
									<center>
										<a href="$$LeftBarImage_Input_URL">
											<img src="$$LeftBarImage"  alt="$$LeftBarImage_Input_Text"  class="center"/>
										</a>
									</center>
								</td>
								<td class="expander"></td>
							</tr>
						</table>
					</td>
					<td class="wrapper last pb-20">
						<!-- Content -->
						<table class="seven columns">
							<tr>
								<td class="text-pad">
									$$Description

									&nbsp;
									<table class="medium button button-width-auto mb-5 mt-10">
										<tr>
											<td>
												<a href="$$LeftBarImage_Input_URL">
													<span>$$LeftBarImage_Input_Text</span>
												</a>
											</td>
										</tr>
									</table>
									&nbsp;
								</td>
								<td class="expander"></td>
							</tr>
						</table>
					</td>
				</tr>
			</table>

			<table class="row">
				<tr class="bg-dark-gray">
					<td class="wrapper">
						<table class="eight columns">
							<tr>
								<td class="text-pad-left  text-white">
									$$SecondaryCTADescription
								</td>
								<td class="expander"></td>
							</tr>
						</table>
					</td>
					<td class="wrapper last">
						<table class="four columns">
							<tr>
								<td align="right" class="text-right text-pad">
									<a href="$$SecondaryCTAButton_Input_URL" class="text-white text-underline">
										<span>$$SecondaryCTAButton_Input_Text</span>
									</a>
								</td>
								<td class="expander"></td>
							</tr>
						</table>
					</td>
				</tr>
			</table>

		</td>
	</tr>
</table>
